<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<title>Go to Shopping</title>
		<meta charset="utf-8">
		<!-- Favicon Zone -->
		<link rel="stylesheet" type="text/css" href="images/favicon.png">
		<!-- Style && Bootstrap import -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
     	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
     	<!-- Activting Wow.js animation 
		+ add file animate.css
		+ add wow.js from http://mynameismatthieu.com/WOW/
     	-->
     	<script type="text/javascript" src="js/wow.js"></script>
     	<script type="text/javascript">
     		new WOW().init();
     	</script>
     	<!-- End of Activation zone -->

	</head>
	<body>
		<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 headerbg">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-xs-12 col-sm-12 col-lg-6 wow wow slideInLeft">
						<center><img src="images/duky.png" alt="site-name" class="logo"></center>
						<center><h1>Best Shopping App</h1></center>
						<center><img src="images/apple.png" alt="apple" class="apple"></center>
					</div>
					<div class="col-md-6 col-lg-6 col-xs-12 col-sm-12 wow wow slideInRight">
						<center><img src="images/mainscreen.png" alt="iphone" class="mainscreen"></center>
					</div>
				</div>
			</div>
		</div>
		<!-- Section 1 -->
		<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 section1">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-lg-6 col-xs-12 col-sm-12 wow slideInLeft">
						<center><img src="images/leftphone.png" alt="leftphone" class="screen1"></center>
					</div>
					<div class="col-md-6 col-lg-6 col-xs-12 col-sm-12 wow slideInRight">
						<center><h1>Shopping platform , easy and fluid</h1></center>
						<center><p>Use the Shopping platform for easy access to all <br>products easily</p></center>
					</div>
				</div>
			</div>
		</div>
		<!-- Section 1 -->
		<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 section2">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-lg-6 col-xs-12 col-sm-12 wow slideInLeft">
						<center><h1>Manage Collections</h1></center>
						<center><p>Edit your collections directly on Duky Set without <br>Complicated management</p></center>
					</div>
					<div class="col-md-6 col-lg-6 col-sm-4 wow slideInRight">
						<center><img src="images/rightphone.png" alt="rightphone" class="screen2"></center>
					</div>
				</div>
			</div>
		</div>
		<!-- support -->
		<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 support">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-lg-4 col-xs-12 col-sm-12"></div>
					<div class="col-md-4 col-lg-4 col-xs-12 col-sm-12 wow bounceInUp">
						<center><h1>Support</h1></center>
						<center><button>Get Support</button></center>
					</div>
					<div class="col-md-4 col-lg-4 col-xs-12 col-sm-12"></div>
				</div>
			</div>
		</div>
		<!-- footer -->
		<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 footer">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-lg-4 col-xs-12 col-sm-12"></div>
					<div class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
						<center><p>Get Duky App</p></center>
					</div>
					<div class="col-md-4 col-lg-4 col-xs-12 col-sm-12"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

</html>
